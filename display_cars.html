<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Cars</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .car-container {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            justify-content: center; /* Center the cars */
        }

        .car-box {
            width: 20%;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        .car-box img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="display_cars.html">Display Cars</a>
        <a href="view_booked_cars.php">View Booked Cars</a>
        <a href="customer_dashboard.php">Customer Dashboard</a>
        <!-- Add more links as needed -->
    </nav>

    <h2>All Cars</h2>
    <div id="carList" class="car-container"></div>

    <script>
        // Use jQuery to perform an AJAX request to fetch car details from display_cars.php
        $.ajax({
            type: "GET",
            url: "display_cars.php",
            success: function(response) {
                $("#carList").html(response);
            },
            error: function(error) {
                console.log("Error fetching car details: " + error);
            }
        });
    </script>
</body>
</html>
